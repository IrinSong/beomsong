 <!DOCTYPE html>
 <html lang="en">
 <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>범송나라에 오신 것을 환영합니다</title>
 </head>
 <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <span>KT</span>
        </div>
        <div class="status-bar__column">
            <span>16:07</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-headphones"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-half fa-lg"></i>
        </div>
    </div>

    <header class="welcome-header">
        <img src="beomsong_logo.png" width="300" height="60" />
        <p class="welcome-header__text">범송계정으로 로그인할 수 있어요.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="범송메일 아이디, 이메일, 전화번호"/>
        <input type="password" placeholder="비밀번호"/>
        <input type="submit" value="로그인"/>
        <a href="#">범송아이디 및 비밀번호 찾기</a>
    </form>

    <script src="https://kit.fontawesome.com/d7338c9101.js" crossorigin="anonymous"></script>
 </body>
 </html>
